<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="clock-icon.png" type="image/png">
</head>
<body>
    <div class="clock-container">
        <div class="circle" id="time-circle">
            <div id="time" class="clock-text"></div>
        </div>
        <div class="circle" id="date-circle">
            <div id="date" class="clock-text"></div>
        </div>
        <div class="circle" id="year-circle">
            <div id="year" class="clock-text"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
